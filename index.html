<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lesson 10</title>
</head>

<body>


    <h1>Todo List</h1>

    <div>
        <input id="inputTask" class="input-task" type="text" placeholder="Введите задачу">
        <button id="addTask" class="add_new-task disabled">Добавить новую задачу</button>
    </div>

    <ul id="todoList" class='todo-list'></ul>

    <script id="taskTemplate" type="text/template">
        <li class='not-completed' data-taskId = {{taskId}}>{{task}} <span class='delete-btn'title='Нажмите, чтобы удалить задачу'>&#10006;</span></li>
    </script>

    <script src="app.js"></script>
</body>

</html>
