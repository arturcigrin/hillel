<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lesson 8</title>
</head>

<body>
    <h1>Calculate</h1>
    <form>
        <input id='firstArgument' type="text" placeholder="Введите первый аргумент">

        <select id="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="min">min</option>
            <option value="max">max</option>

            <input id='secondArgument' type="text" placeholder="Введите второй аргумент">

            <button id="calculate">Сalculate</button>
        </select>

        <div id='result' class="hidden"></div>
    </form>


    <script src="app.js"></script>
</body>

</html>
