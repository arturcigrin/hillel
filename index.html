<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libs/normalize/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lesson 18 TodoList V3</title>
  </head>
  <body>
    <div id="container" class="container">
      <form class="form-new-task">
        <input id="newTask" class="new-task" type="text" placeholder="Введите новую задачу" />
        <button id="addTask" class="add-task button-blocked" disabled>Добавить задачу</button>
      </form>

      <div class="todo-wrapper">
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </div>

    <script src="./scripts/HTTPRequests.js"></script>
    <script src="./scripts/TodoList.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
