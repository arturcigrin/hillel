<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./libs/normalize/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lesson 20 jQuery</title>
  </head>
  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col">
          <div class="wrapper mt-5">
            <input id="inputTask" class="input-task" type="text" placeholder="Введите новую задачу" />
            <button id="addNewTask" class="btn-add-task">Add</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul id="taskList" class="task-list"></ul>
        </div>
      </div>
    </div>

    <script id="taskTemplate" type="text/template">
      <li class="task {{isDone}}" data-id="{{id}}">
           {{title}}
           <span class="material-icons btn-delete" title="Удалить задачу">
             delete_forever
           </span>
         </li>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/HTTPRequests.js"></script>
    <script src="./scripts/TodoList.js"></script>
  </body>
</html>
