<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/vendors.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script defer src="./src/vendors.js"></script>
    <script defer src="./src/bundle.min.js"></script>

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="input-group mr-t">
            <div class="input-group-prepend">
              <button
                id="btnCreate"
                class="btn btn-outline-secondary btn-add"
                type="button"
                id="button-addon1"
                title="Создать новую задачу"
                disabled
              >
                <span class="material-icons">
                  note_add
                </span>
              </button>
            </div>
            <input
              id="taskInput"
              type="text"
              class="form-control"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
              placeholder="Введите новую задачу"
            />
          </div>

          <table class="mt-5 ml-auto mr-auto table-todos">
            <thead class="thead">
              <tr>
                <td>ID</td>
                <td colspan="2">Task</td>
              </tr>
            </thead>

            <tbody id="tasksContainer" class="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/template" id="templateTask">
      <tr class="task {{isDone}}" data-id= {{id}}>
        <td class="task-id">{{id}}</td>
        <td class="task-title">{{title}}</td>
        <td class="btn-group">
          <span class="material-icons btn-delete" title="удалить задачу">
            remove_circle_outline
          </span>
        </td>
      </tr>;
    </script>
  </body>
</html>
